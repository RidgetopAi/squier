services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: squire-db
    environment:
      POSTGRES_USER: squire
      POSTGRES_PASSWORD: squire_dev
      POSTGRES_DB: squire
    ports:
      - "5435:5432"
    volumes:
      - squire_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U squire -d squire"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  squire_data:
